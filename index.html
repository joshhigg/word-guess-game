<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Javascript Word Guessing Game!</h1>
    </div>
    <div>
        <h2>Try to guess the hidden word</h2>
    </div>
    </header> 
    <div class="inputCard">
        <button class="startButton">Start</button>
        <div class="wordBlanks"></div>
    </div>
    <div class="scoreCard">
        <div class="wins">Wins:<span class="win"></span></div>
        <div class="losses">Losses:<span class="lose"></span></div>

        <div class="timerCard">
            <div class="timeLeft">15</div>
            <div class="secondsRemaining">seconds remaining</div>
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
